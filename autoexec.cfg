clear

cl_radar_icon_scale_min "0.6"							//Player icon scale (0.4 - 1.25 Rec: 0.6)
zoom_sensitivity_ratio "0.818933027098955175"			//Adjusts your zoom sensitivity to act as your true sensitivity (Default: 1)
rate "786432"
cl_join_advertise "2"									//Allow friends to join your community servers via friends list
fps_max "320"	
//cq_netgraph "1"

//----------- Viewmodel
viewmodel_presetpos "0"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_fov "68"								

// QoL
alias "d" "disconnect"
alias "q" "quit"
alias "r" "retry"
alias "s" "status"
alias "rs" "mp_restartgame 1"

//----------- Alias

alias +jump_ "+jump;+jump"
alias -jump_ "-jump;-jump;-jump"
alias jomp "+jump_;-jump_"
alias jumpthrow "jomp; -attack_; -attack2_"
alias +attack_ "+attack;+attack"
alias -attack_ "-attack;-attack;-attack"
alias +attack2_ "+attack2;+attack2"
alias -attack2_ "-attack2;-attack2;-attack2"
alias +duck_ "+duck;+duck"
alias -duck_ "-duck;-duck;-duck"
alias +sprint_ "+sprint;+sprint" 
alias -sprint_ "-sprint;-sprint;-sprint"
alias +forward_ "+forward;+forward"
alias -forward_ "-forward;-forward;-forward"
alias +left_ "+left;+left"
alias -left_ "-left;-left;-left"
alias +back_ "+back;+back"
alias -back_ "-back;-back;-back"
alias +right_ "+right;+right"
alias -right_ "-right;-right;-right"

//----------- Binds
bind "\" "toggleconsole"
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "c" +cjump

////////////////////////

bind "mouse4" "jumpthrow"
bind "mwheelup" "jomp"
bind "mwheeldown" "jomp"
bind "w" "+forward_"
bind "a" "+left_"
bind "s" "+back_"
bind "d" "+right_"
bind "ctrl" "+duck_"
bind "shift" "+sprint_"

//bind "mouse1" "+attack_"
//bind "mouse2" "+attack2_"

host_writeconfig //Useful for forcing viewmodel settings
echo "--------AUTOEXEC"--------"